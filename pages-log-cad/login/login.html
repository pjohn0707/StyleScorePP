<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login - StyleScore</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="texto">Economize seu tempo e seu dinheiro com a</h2>
            <h2 class="site-texto">
                <span class="style">Style</span><span class="score">Score</span>
            </h2>
        </div>
        <form id="form-login">
            <div class="form-grupo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-grupo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit"><a href="../../tela-inicial/telaInicial.html"></a>Entrar</button>
        </form>
        <div class="link-cadastrar">
            <span>NÃ£o possui uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a>.</span>
        </div>
        <div id="mensagem"></div>
    </div>
    <script src="login.js"></script>
</body>

</html>
