<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - StyleScore</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="texto">Crie sua conta na</h2>
            <h2 class="site-texto">
                <span class="style">Style</span><span class="score">Score</span>
            </h2>
        </div>

        <form id="form-cadastro">
            <div class="form-grupo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome_completo" required>
            </div>
            <div class="form-grupo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-grupo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Concluir</button>
        </form>

        <div class="link-login">
            <span>JÃ¡ tem uma conta? <a href="../login/login.html">Aperte Aqui</a>.</span>
        </div>

        <div id="mensagem"></div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
