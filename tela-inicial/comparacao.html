<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Comparação</title>
    <link rel="stylesheet" href="comparacao.css">
</head>

<body>
    <h2>Cadastrar Comparação</h2>
    <form action="#" id="form-comparacao" enctype="multipart/form-data">
        <label for="">ID do Produto:</label>
        <input type="number" id="produto_id" name="produto_id">

        <label for="">Imagem do produto:</label>
        <input type="file" id="imagem" name="imagem">

        <label for="">Nome do Produto:</label>
        <input type="text" id="nome" name="nome">

        <label for="">Valor:</label>
        <input type="text" id="valor" name="valor">

        <label for="">Loja:</label>
        <input type="text" id="loja" name="loja">

        <button type="submit" id="enviar">Cadastrar Comparação</button>
    </form>

    <script src="comparacao.js"></script>
</body>

</html>
