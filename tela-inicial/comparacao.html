<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Comparação</title>
    <link rel="stylesheet" href="comparacao.css">
</head>
<body>
    <h2>Cadastrar Comparação</h2>
    <form id="form-comparacao">
        <label for="produto_id">ID do Produto:</label>
        <input type="number" id="produto_id" required>
    
        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" required>
    
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required>
    
        <label for="valor">Valor da Comparação:</label>
        <input type="text" id="valor" required>
    
        <label for="loja">Loja:</label>
        <input type="text" id="loja" required>
    
        <button type="submit" id="enviar">Cadastrar Comparação</button>
    </form>

    <script src="comparacao.js"></script>
</body>
</html>
