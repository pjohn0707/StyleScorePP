<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial - StyleScore</title>
    <link rel="stylesheet" href="telaInicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <section class="header-container">
            <a href="../pages-log-cad/login/login.html" class="icone-botao">
                <i class="fas fa-sign-out-alt"></i>
            </a>
            <button class="icone-botao">
                <i class="fas fa-bookmark"></i>
            </button>
            <button class="icone-botao">
                <i class="fas fa-user"></i>
            </button>
            <button class="logo-botao">
                <h2 class="site-texto">
                    <span class="style">Style</span><span class="score">Score</span>
                </h2>
            </button>
            <div class="pesquisa-container">
                <input type="text" placeholder="Pesquisar">
                <button class="pesquisa-botao">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
    </header>

    <main>
        <section class="categorias">
            <button class="categoria-botao">Masculino</button>
            <button class="categoria-botao">Feminino</button>
        </section>

        <section>
            <h2 class="titulo-secao">Roupas Masculinas</h2>
            <div class="produtos-container masculino"></div>
        </section>

        <section>
            <h2 class="titulo-secao">Roupas Femininas</h2>
            <div class="produtos-container feminino"></div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contato</h3>
                <p>Email: contato@stylescore.com</p>
                <p>Telefone: (+55) 51 9557-3400</p>
            </div>
            <div class="footer-section">
                <h3>Siga-nos</h3>
                <div class="footer-icons">
                    <a href="#" class="social-button"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-button"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Sobre nós</h3>
                <p class="sobre-nos-texto">A StyleScore é uma plataforma de comparação de preços para moda, facilitando suas compras online.</p>
            </div>
        </div>
    </footer>

    <script src="scriptListaProdutos.js"></script>

</body>

</html>
