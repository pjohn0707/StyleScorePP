<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Usu√°rio - StyleScore</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <section class="header-container">

            <a href="../pages-log-cad/login/login.html" class="icone-botao">
                <i class="fas fa-sign-out-alt"></i>
            </a>

            <button class="icone-botao">
                <a href="../tela-inicial/salvos.html"></a>
                    <i class="fas fa-bookmark"></i>
                </a>
            </button>

            <button class="icone-botao">
                <a href="../tela-inicial/user.html">
                    <i class="fas fa-user"></i>
                </a>
            </button>

            <button class="logo-botao">
                <h2 class="site-texto">
                    <span class="style">Style</span><span class="score">Score</span>
                </h2>
            </button>

            <div class="pesquisa-container">
                <input type="text" placeholder="Pesquisar">
                <button class="pesquisa-botao">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
    </header>
    <div class="profile">

        <img src="https://via.placeholder.com/150" alt="Foto do perfil">

        <div class="profile-info">
            <div class="input-group">
                <label for="email">E-mail</label>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Insira seu e-mail">
                </div>
            </div>
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <div class="input-field">
                    <input type="text" id="nome" placeholder="Insira seu nome">
                </div>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <div class="input-field">
                    <input type="password" id="senha" placeholder="Insira sua senha">
                    <i class="fas fa-eye-slash" id="toggleSenha"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
