<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela Usuário - StyleScore</title>
        <link rel="stylesheet" href="user.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    </head>

    <body>
        <header>
            <section class="header-container">
                <a href="../pages-log-cad/login/login.html" class="icones">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <a href="../tela-inicial/salvos.html" class="icones">
                    <i class="fas fa-bookmark"></i>
                </a>
                <a href="../tela-inicial/user.html" class="icones">
                    <i class="fas fa-user"></i>
                </a>
                <h2 class="site-texto">
                    <a href="../tela-inicial/telaInicial.html" class="logo">
                        <span class="style">Style</span><span class="score">Score</span>
                    </a>
                </h2>
                <div class="pesquisa-container">
                    <input type="text" placeholder="Pesquisar" />
                        <button class="pesquisa-botao">
                            <i class="fas fa-search"></i>
                        </button>
                </div>
            </section>
        </header>

        <div class="user">
            <img src="../back/uploads/user.png" alt="Foto do perfil" id="foto-perfil" />
        
            <div class="user-info">
                <div class="input">
                    <label for="email">E-mail</label>
                    <div class="input-campo">
                        <input type="email" id="email" placeholder="Insira seu e-mail" disabled />
                    </div>
                </div>
                <div class="input">
                    <label for="nome">Nome Completo</label>
                    <div class="input-campo">
                        <input type="text" id="nome" placeholder="Insira seu nome" />
                    </div>
                </div>
                <div class="input">
                    <label for="senha">Senha</label>
                    <div class="input-campo">
                        <input type="password" id="senha" name="senha" placeholder="Senha" />
                        <i id="toggleSenha" class="fas fa-eye-slash" style="cursor: pointer;"></i>
                    </div>
                </div>
            
                <button id="botao-atualizar">Atualizar</button>
            </div>
        </div>
    
        <footer>
            <div class="footer-container">
                <div class="footer-section">
                    <h3>Contato</h3>
                    <p>Email: contato@stylescore.com</p>
                    <p>Telefone: (+55) 51 9557-3400</p>
                </div>
                <div class="footer-section">
                    <h3>Siga-nos</h3>
                    <div class="footer-icons">
                        <a href="#" class="social-button"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-button"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Sobre nós</h3>
                    <p class="sobre-nos-texto">A StyleScore é uma plataforma de comparação de preços para moda, facilitando
                    suas compras online.</p>
                </div>
            </div>
        </footer>


        <script src="user.js"></script>
    </body>
</html>
